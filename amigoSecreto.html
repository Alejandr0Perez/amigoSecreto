<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Juego del Amigo Secreto</h1>
    <input type="text" id="nombreAmigo" placeholder="Ingresa un nombre">
    <button onclick="agregarAmigo()">Adicionar</button>
    <ul id="listaAmigos"></ul>
    <button onclick="sortearAmigo()">Sortear Amigo</button>
    <h2 id="resultado"></h2>

    <script>
        let amigos = [];

        function agregarAmigo() {
            let nombreInput = document.getElementById("nombreAmigo");
            let nombre = nombreInput.value.trim();
            
            if (nombre === "") {
                alert("Por favor, inserte un nombre.");
                return;
            }
            
            amigos.push(nombre);
            nombreInput.value = "";
            actualizarLista();
        }

        function actualizarLista() {
            let lista = document.getElementById("listaAmigos");
            lista.innerHTML = "";
            amigos.forEach(amigo => {
                let li = document.createElement("li");
                li.textContent = amigo;
                lista.appendChild(li);
            });
        }

        function sortearAmigo() {
            if (amigos.length === 0) {
                alert("La lista está vacía. Agregue amigos antes de sortear.");
                return;
            }
            
            let indiceAleatorio = Math.floor(Math.random() * amigos.length);
            let amigoSorteado = amigos[indiceAleatorio];
            document.getElementById("resultado").innerHTML = `El amigo secreto es: <strong>${amigoSorteado}</strong>`;
        }
    </script>
</body>
</html>
